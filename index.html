<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <Style type='text/css' >body{background-color:rgb(0,0,0);background-image:url(http://www.zingerbugimages.com/backgrounds/blue_christmas_lights_out_of_focus_seamless_texture.jpg);background-position:top left;background-repeat:repeat;background-attachment:fixed;}</Style>
</head>

<body>

  <div class="row">
    
      <h1>Rock Paper Scissors</h1>
      
      <p id="rock">Rock</p>
      <div class="rps">
        <img class="dwayne" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Dwayne_Johnson_2%2C_2013.jpg/220px-Dwayne_Johnson_2%2C_2013.jpg">
      </div>
      <p id="paper">Paper</p>
      <div class="rps">
        <img class="toilet" src="http://themetapicture.com/media/funny-toilet-paper-rolling.jpg">
      </div>
      <p id="scissor">Scissors</p>
      <div class="rps">
      <img class="hand" src="http://www.likable.info/img/f/u/funny-scissor-cool-idea.png">
      </div>
      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
