<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
  <Style type='text/css'>body{background-color:rgb(0,0,0);background-image:url(http://www.zingerbugimages.com/backgrounds/blue_christmas_lights_out_of_focus_seamless_texture.jpg);background-position:top left;background-repeat:repeat;background-attachment:fixed;}</Style>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Unlock" rel="stylesheet">
</head>

<body>
      <div id="open">
      <h1><strong>Rock Paper Scissors</strong></h1>
      </div>
      
      
      <div id="top">
        <p><strong>Rock</strong></p>
        <p><strong>Paper</strong></p>
        <p><strong>Scissors</strong></p>
      </div>
      
      <div id="workPlz">
      <img class="funny" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Dwayne_Johnson_2%2C_2013.jpg/220px-Dwayne_Johnson_2%2C_2013.jpg">
      <img class="funny" src="http://themetapicture.com/media/funny-toilet-paper-rolling.jpg">
      <img class="funny" src="https://rfclipart.com/image2/preview/86-a7-14/scissor-with-cut-line-white-color-icon-on-black-background-Download-Royalty-free-Vector-File-EPS-351443.jpg">
      </div>
      
      <div id="words">
      <h3><strong>Please Submit Your Choice Below</strong></h3>
      </div>
      
      <div id="lol">
        <input id="input">
        <button id="shoot">Shoot!</button>
        </div>

        <div id="numberOne">
          <h4><strong>User Choice</strong></h4>
          <p id="userChoice"></p>
          <h4><strong>Computer Choice</strong></h4>
          <p id="computerChoice"></p>
      </div>
      
      <div id="result">
        <p id="result1"></p>
      </div>
      
      <div id="play">
        <button id="again">Want to Play Again?</button>
      </div>
  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
